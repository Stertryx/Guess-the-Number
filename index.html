<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>random_number_guesser</title>
            <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="container">
                        <h2>Welcome</h2>
                        <p class="random_number">Random Number</p>
                        <p class="label_score">Score: <span class="label_score_value">20</span></p>
                        <p class="label_highscore">Highscore: <span class="label_highscore_value">0</span></p>
                        <input type="text" class="number" placeholder="Number">
                        <button class="btn check">Check</button>
                        <button class="btn play_again">Play Again</button>
                        <p class="display">Start guessing!!</p>

            </div>
</body>
<script src="app.js"></script>
</html>
